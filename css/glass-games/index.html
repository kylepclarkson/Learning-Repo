<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="glass">
            <!-- Left side dashboard -->
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h3>Max Auto</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Steam Account</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New Videos</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for the newest games!</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>

            <!-- Right side games -->
            <div class="games">
                <!-- Status bar -->
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <!-- Game cards -->
                <div class="cards">
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">

                            <h2>Assassins Creed</h2>
                            <p>PS5</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">

                            <h2>Sackboy</h2>
                            <p>PC</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">

                            <h2>Spider Dude</h2>
                            <p>Gamecube</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
</body>

</html>
